<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>элементы формы (html5)</title>
</head>

<body>
    <form action="#" method="post">

        <label for="login">Логин: </label>
        <input type="text" id="login">

        <label for="pswd">Пароль: </label>
        <input type="password" id="pswd">
        
        <label>Пол: </label>
        
        <label for="m">Муж </label>
        <input type="radio" id="m" checked name="sex">
        
        <label for="w">Жен </label>
        <input type="radio" id="w" name="sex">
        
        <label>Хобби: </label>
        
        <label for="football">Футбол </label>
        <input type="radio" id="football" checked name="hobbi">
        
        <label for="volleyball">Воллейбол </label>
        <input type="radio" id="volleyball" name="hobbi">
        
        <label for="basketball">Баскетбол </label>
        <input type="radio" id="basketball" name="hobbi" checked>


    </form>
</body>

</html>
