<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>элементы формы (html5)</title>
    <style>
        .form-html5 {
            background-color: rgba ( 255, 255, 0.047);
            background-image: linear-gradient(to top, rgba(232, 147, 147, 0.58), rgb(153, 229, 153, 0.62));
            
            
            max-width: 400px;
            
            border: 10px solid rgba (3, 155, 0.49);
            border-radius: 10px;
            
            margin-left: auto;
            margin-right: auto;
            
            
            padding: 15px;}
            
            
    .form-group {
            line-height: 180%;
        
        }
        
    .lbl-header {
         font-size: 12px;
         font-weight: bold;
         font-family: "verdana",sans-serif;
        
        
        
        color: rgb (66,66, 239, 0.83);
        text-transform: uppercase;
        }
        
    .lbl  {
        color:  #034d22;
        font-style: italic;
        }
      .txt-delivery {
            width: 50%;
            min-height: 100px;
        }
        .btn {
            margin-top: 15px;
            margin-bottom: 20px;
            padding: 7px 15px;
            border: none;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 1.3px;
            color: white;
            text-transform: uppercase;
            box-shadow: 1px 2px 3px 0 rgba(77, 96, 83, 0.53);
            transition: transform 500ms;
        }
        .btn:hover {
            transform: scale(1.05);
            /* scale(1.4) rotate(45deg)  skew(10deg)  translate(50px)           */
            cursor: pointer;
            color: #c6f725;
        }
        .btn-reset {
            background-color: rgba(216, 35, 35, 0.87);
            margin-right: 15px;
        }
        .btn-submit {
            background-color: rgba(22, 110, 230, 0.78);
            
            
            
        fieldset {
            margin-bottom: 20px;
            border: 2px dotted rgba(255, 0, 255, 0.37);
        }
        
        legend {
            color: darkred;
            text-transform: uppercase;
            font-size: 12px;
        }
            

        
    </style>
</head>



<body>
    <form action="#" method="post" class="form-html5">
        <div class="form-group">
            <label for="login">Логин: </label>
            <input type="text" id="login">

            <label for="pswd">Пароль: </label>
            <input type="password" id="pswd">
        </div>

        <div class="form-group">

            <label class="lbl-header">Пол: </label>

            <label class="lbl-header" for="m">Муж </label>
            <input type="radio" id="m" checked name="sex">

            <label class="lbl-header" for="w">Жен </label>
            <input type="radio" id="w" name="sex">
        </div>

        <div class="form-group">

            <label>Хобби: </label>

            <label class="lbl-header" for="football">Футбол </label>
            <input type="radio" id="football" checked name="hobbi">

            <label class="lbl-header" for="volleyball">Воллейбол </label>
            <input type="radio" id="volleyball" name="hobbi">

            <label fclass="lbl-header" or="basketball">Баскетбол </label>
            <input type="radio" id="basketball" name="hobbi" checked>
        </div>

        <div class="form-group">
            <input type="reset" value="очистить">
            <button type="submit">отправить</button>
        </div>
    </form>
</body>

</html>
